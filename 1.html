<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout Example</title>
    <style>
        .flex-container {
            display: flex;
            justify-content: center;
            /* align items via main axis = x-axis */
            align-items: center;
            /* align items  via cross axis = y-axis*/
            /* flex-direction: column; */
            height: 100vh;
        }

        .item {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="item">
            <!-- <a target="_blank"><img src="images/pexels-mikebirdy-112460.jpg" alt="" width="200px"
            height="200px"></a></div> -->
            <a href="images/pexels-mikebirdy-112460.jpg" target="_self">
                <img width="200px" height="200px" border="0" align="center" src="images/pexels-mikebirdy-112460.jpg" />
            </a>
        </div>
        <div class="item"><img src="images/pexels-mikebirdy-810357.jpg" alt="" width="200px" height="200px"></div>
        <div class="item"><img src="images/pexels-sarmad-mughal-94606-305070.jpg" alt="" width="200px" height="200px">
        </div>
    </div>
</body>

</html>
